<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        .main {display: grid;
            justify-content: start;
            grid-template-columns: 50px 50px 50px 50px;
         
     padding: 10px;
    gap: 10px;}

        .main div {background-color: yellow;
        width: 50px;
    height: 50px;
text-align: center;}

    </style>
</head>
<body>
    <h1>What do you Think !</h1>
    <div class="main">
        <div >3</div>
        <div>2</div>
        <div>4</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>5</div>
        <div>1</div>
    </div>
    
</body>
</html>
