<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image in table</title>
</head>
<style>
    table, th, td {
      border: 1px dotted black;
      border-collapse: collapse;
    }
    </style>
<body>
    <h1>Images in tables</h1>
    <h3>What are your favorite pets ?</h3>
    <table>
        <tr>
             <th>Pet Image</th>
             <th>More Facts about (as a link)</th>
        </tr>
        <tr>
            <td>
                <img src="https://images.pexels.com/photos/1996333/pexels-photo-1996333.jpeg?cs=srgb&dl=pexels-helena-lopes-1996333.jpg&fm=jpg" alt="horse img" width="100" height="100">

            </td>
            <td><a href="https://www.pexels.com/search/horse/">Horse</a></td>

            </td>
          
        </tr>
        <tr>
<td><img src="https://i.natgeofe.com/n/4f5aaece-3300-41a4-b2a8-ed2708a0a27c/domestic-dog_thumb_4x3.jpg" alt="dog img" width="100" height="100">
</td>
<td><a href="https://www.nationalgeographic.com/animals/mammals/facts/domestic-dog">dog</a></td>
        </tr>
        <tr>
            <td><img src="https://i.ytimg.com/vi/ByH9LuSILxU/maxresdefault.jpg" alt="cats img" width="100" height="100">
            </td>
            <td><a href="https://en.wikipedia.org/wiki/Cat">cats</a></td>
                    </tr>
    </table>

    
</body>
</html>
